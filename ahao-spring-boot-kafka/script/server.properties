# \u4EE5\u9017\u53F7\u5206\u9694\u7684\u76EE\u5F55\u5217\u8868, \u7528\u4E8E\u5B58\u50A8\u65E5\u5FD7\u6587\u4EF6
log.dirs=/tmp/kafka1,/tmp/kafka2,/tmp/kafka3
# \u65E5\u5FD7\u6587\u4EF6\u6700\u591A\u4FDD\u7559 7*24=168 \u5C0F\u65F6
log.retention.hours=168
# Broker \u80FD\u591F\u63A5\u6536\u7684\u6700\u5927\u6D88\u606F\u5927\u5C0F
message.max.bytes=10000120

# zk\u914D\u7F6E
zookeeper.connect=127.0.0.1:2181,127.0.0.1:2182,127.0.0.1:2183/kafka-chroot1
zookeeper.connection.timeout.ms=18000

# \u4E0D\u5141\u8BB8\u81EA\u52A8\u521B\u5EFA topic
auto.create.topics.enable=false
# \u4E0D\u5141\u8BB8\u6570\u636E\u540C\u6B65\u8FDB\u5EA6\u843D\u540E\u7684\u526F\u672C\u53C2\u4E0E\u7ADE\u9009 leader, \u843D\u540E\u8FDB\u5EA6\u53D6\u51B3\u4E8Ebroker\u7AEF\u53C2\u6570replica.lag.time.max.ms
unclean.leader.election.enable=false
# \u4E0D\u5141\u8BB8\u5B9A\u671F\u8FDB\u884C leader \u9009\u4E3E
auto.leader.rebalance.enable=false
