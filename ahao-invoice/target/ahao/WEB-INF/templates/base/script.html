<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
</body>
<div th:fragment="scriptFragment">
    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap 3 前端框架 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap Table 表格 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table-locale-all.min.js"></script>

    <!-- 依赖jquery的日期格式化js -->
    <script src="https://cdn.bootcss.com/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>

    <!-- 依赖jquery 前端验证 -->
    <script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>

    <!-- 依赖jquery的国际化js -->
    <script data-th-src="@{/plugins/jquery-i18n-properties/jquery.i18n.properties.js}"></script>

    <!-- sweetalert 提示框 -->
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

    <!-- 折叠菜单栏 -->
    <script src="https://cdn.bootcss.com/metisMenu/2.7.0/metisMenu.min.js"></script>

    <script src="https://cdn.bootcss.com/startbootstrap-sb-admin-2/3.3.7/js/sb-admin-2.min.js"></script>

    <!-- 自定义核心js -->
    <script data-th-src="@{/js/core.js}"></script>
</div>
</html>
