<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/base/head :: headFragment(#{invoice.unit.title.add})"/>
</head>

<body>
<th:block th:include="/base/nav :: navFragment"/>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="page-header" data-th-text="#{invoice.unit.title.add}">增加购销单位</h1>
                </div>
            </div>
            <form class="form-horizontal" action="#">

                <th:block th:include="/base/input :: common('text', #{invoice.unit.name}, 'name', '')"/>
                <th:block th:include="/base/input :: common('text', #{invoice.unit.tax.id}, 'tax', '')"/>
                <div class="form-group">
                    <label for="input-address" class="col-md-2 control-label"
                           data-th-text="#{invoice.unit.address}">详细地址</label>
                    <div class="col-md-3">
                        <input class="form-control" id="input-address-auto" disabled="disabled"/>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" id="input-address"
                               placeholder="address" name="address"
                               aria-describedby="error-address"/>
                    </div>
                    <span id="error-address" class="col-md-6 help-block" style="display: none">Ajax提示</span>
                </div>
                <th:block th:include="/base/input :: common('tel', #{invoice.unit.tel}, 'tel', '')"/>
                <div class="form-group">
                    <label for="input-account" class="col-md-2 control-label"
                           data-th-text="#{invoice.unit.account}">银行账户</label>
                    <div class="col-md-3">
                        <input class="form-control" id="input-account"
                               placeholder="account" name="account"
                               aria-describedby="error-account"/>
                    </div>
                    <div class="col-md-3">
                        <img id="img-account" src=""/>
                    </div>
                    <span id="error-account" class="col-md-6 help-block" style="display: none">Ajax提示</span>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input id="btn-submit" type="submit" class="btn btn-default" data-th-value="#{form.submit}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:include="/base/script :: scriptFragment"/>
<script data-th-src="@{/js/invoice/unit/unit-detail.js}"></script>
</html>
