<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title data-th-text="#{user.title.manager}">用户管理</title>
    <div data-th-replace="base/head"></div>
    <script data-th-src="@{/static/custom/user/user.js}"></script>
</head>

<body>
<nav data-th-replace="base/nav"></nav>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="page-header" data-th-text="#{user.title.manager}">用户管理</h1>
                </div>
            </div>
            <div data-th-replace="base/tip"></div>
            <div class="row alert" id="ajaxTipBox" style="display: none">
            </div>
            <div class="row">
                <div class="col-md-6 margin">
                    <span data-th-text="#{table.show}">显示</span>
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span data-th-text="${size.defaultItem.text}"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li data-th-each="item:${size.items}">
                            <a data-th-href="${item.url}" data-th-text="${item.text}"></a>
                        </li>
                    </ul>
                    <span data-th-text="#{table.size.record}">条记录</span>
                </div>
                <div class="col-md-6 margin">
                    <a type="button" class="btn btn-outline btn-info navbar-right"
                       data-th-text="#{user.title.add}"
                       data-th-href="@{/admin/user}">添加用户
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th data-th-each="header:${table.header}">
                                <span data-th-text="${header}"></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="user:${table.cell}" data-th-with="df=#{date.format}"
                            data-th-id="'user'+${user.id}"
                            data-th-class="${!user.enabled || user.accountExpired ||
                                    user.credentialsExpired || user.accountLocked}?'danger'">
                            <td data-th-text="${user.id}"></td>
                            <td data-th-text="${user.username}"></td>
                            <td data-th-text="${#dates.format(user.lastLoginTime, df)}"></td>
                            <td data-th-text="${user.lastLoginIp}"></td>
                            <td data-th-text="${user.email}"></td>
                            <td data-th-text="${#dates.format(user.createTime, df)}"></td>
                            <td data-th-text="${#dates.format(user.modifyTime, df)}"></td>
                            <td>
                                <a type="button" class="btn btn-primary btn-circle btn-sm"
                                   data-th-href="'/admin/user/'+${user.id}">
                                    <i class="fa fa-pencil-square-o"></i>
                                </a>
                                <button type="button" class="btn btn-warning btn-circle btn-sm"
                                        data-th-onclick="'deleteByKey('+${user.id}+')'">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <span data-th-text="#{table.size.all(${page.count})}">共---条记录</span>
                </div>
                <div class="col-md-6">
                    <nav aria-label="Page navigation" class="navbar-right">
                        <ul class="pagination">
                            <li data-th-class="${page.pre.index==-1}?'disabled'">
                                <a aria-label="Previous" data-th-href="${page.pre.url}">
                                    <span aria-hidden="true" data-th-text="${page.pre.name}">&laquo;</span>
                                </a>
                            </li>

                            <li data-th-each="item:${page.head}" data-th-class="${item.active}?'active'">
                                <a data-th-href="${item.active?'javascript:void(0)':item.url}"
                                   data-th-text="${item.name}">1</a>
                            </li>

                            <li data-th-if="${page.hasPreMiss()}">
                                <a data-th-href="'javascript:void(0);'"
                                   data-th-text="...">...</a>
                            </li>

                            <li data-th-each="item:${page.mid}" data-th-class="${item.active}?'active'">
                                <a data-th-href="${item.active?'javascript:void(0)':item.url}"
                                   data-th-text="${item.name}">1</a>
                            </li>

                            <li data-th-if="${page.hasLastMiss()}">
                                <a data-th-href="'javascript:void(0);'"
                                   data-th-text="...">...</a>
                            </li>

                            <li data-th-each="item:${page.tail}" data-th-class="${item.active}?'active'">
                                <a data-th-href="${item.active?'javascript:void(0)':item.url}"
                                   data-th-text="${item.name}">1</a>
                            </li>

                            <li data-th-class="${page.next.index==-1}?'disabled'">
                                <a aria-label="Next" data-th-href="${page.next.url}">
                                    <span aria-hidden="true" data-th-text="${page.next.name}">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div data-th-replace="base/script"></div>
<script data-th-inline="javascript">
    function deleteByKey(id) {
        if(!confirm([[#{delete.confirm}]])){
            return;
        }
        $('#thymeleafTipBox').css('display', 'none');
        $.ajax({
            type: 'DELETE',
            url: '/admin/user/' + id,
            dataType: 'json',//返回的数据类型
            success: function (data) {
                $('#ajaxTipBox')
                    .empty()
                    .removeClass()
                    .css('display', 'block')
                    .addClass('row alert alert-success')
                    .append(data.msg);
                $('#user'+id).remove();
            },
            error: function (xhr) {
                $('#ajaxTipBox')
                    .empty()
                    .removeClass()
                    .css('display', 'block')
                    .addClass('row alert alert-danger')
                    .append('异常: '+xhr.status);
                console.log('异常: '+xhr.responseText)
            }//传入XMLHttpRequest对象
        });
    }
</script>
</html>
