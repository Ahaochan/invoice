<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/layout}">
<head>
    <title th:text="#{auth.title.manager}">#{auth.title.manager}</title>
    <!--<script th:src="@{/resource/custom/user/auth.js}"></script>-->
</head>

<body layout:fragment="body">
<nav th:replace="base/nav"></nav>
<div id="wrapper" th:fragment="content">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="page-header" th:text="#{auth.title.manager}">#{auth.title.manager}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 margin">
                    显示
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <th:block th:text="${pageView.data.size()}"/>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li th:each="item:${pageView.limitUrl}">
                            <a th:href="${item.href}" th:text="${item.text}"></a>
                        </li>
                    </ul>
                    条数据
                </div>
            </div>
            <div class="row">
                <div class="alert" id="notification" style="display: none">
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th th:each="header:${pageView.tableHeader}">
                                <th:block th:text="${header}"/>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="auth:${pageView.data}"
                            th:class="${!auth.enabled}?'danger'">
                            <td th:text="${auth.id}"></td>
                            <td th:text="${auth.name}"></td>
                            <td th:text="${auth.description}"></td>
                            <td th:text="${auth.enabled}"></td>
                            <td th:text="${#dates.format(auth.createTime, 'yyyy年MM月dd日 HH时mm分')}"></td>
                            <td th:text="${#dates.format(auth.modifyTime, 'yyyy年MM月dd日 HH时mm分')}"></td>
                            <td>
                                <button type="button" class="btn btn-warning btn-circle btn-sm"
                                        th:onclick="'showDeleteModal('+${auth.id}+')'">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <th:block th:text="'共'+${pageView.totalRecord}+'条记录'">共---条记录</th:block>
                </div>
                <div class="col-md-6">
                    <nav aria-label="Page navigation" class="navbar-right">
                        <ul class="pagination">
                            <li th:class="${pageView.prePage.disabled}?'disabled'">
                                <a aria-label="Previous" th:href="${pageView.prePage.url}">
                                    <span aria-hidden="true" th:text="${pageView.prePage.name}">&laquo;</span>
                                </a>
                            </li>
                            <li th:each="item:${pageView.urls}" th:class="${item.disabled}?'disabled'"
                                th:classappend="${item.active}?'active'">
                                <a th:href="${item.active}?'javascript:void(0);':${item.url}"
                                   th:text="${item.name}" th:class="${item.active}?'active'"
                                   th:classappend="${item.disabled}?'display'">1</a>
                            </li>
                            <li th:class="${pageView.nextPage.disabled}?'disabled'">
                                <a aria-label="Next" th:href="${pageView.nextPage.url}">
                                    <span aria-hidden="true" th:text="${pageView.nextPage.name}">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" auth="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" auth="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="deleteModalLabel"></h4>
            </div>
            <div class="modal-body" id="deleteModalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="deleteModalButton">删除</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="confirmModal" tabindex="-1" auth="dialog" aria-labelledby="confirmModalLabel">
    <div class="modal-dialog modal-sm" auth="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="confirmModalLabel"></h4>
            </div>
            <div class="modal-body" id="confirmModalBody">
                ...
            </div>
        </div>
    </div>
</div>
</body>
</html>
