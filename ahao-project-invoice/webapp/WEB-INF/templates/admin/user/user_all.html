<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.title.manager}">用户管理</title>
    <div th:replace="base/head"></div>
    <script th:src="@{/static/custom/user/user.js}"></script>
</head>

<body>
<nav th:replace="base/nav"></nav>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="page-header" th:text="#{user.title.manager}">用户管理</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 margin">
                    <th:block th:text="#{table.show}">显示</th:block>
                    <button type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <th:block th:text="${size.defaultItem.text}"/>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li th:each="item:${size.items}">
                            <a th:href="${item.url}" th:text="${item.text}"></a>
                        </li>
                    </ul>
                    <th:block th:text="#{table.size.record}">条记录</th:block>
                </div>
            </div>
            <div class="row">
                <div class="alert" id="notification" style="display: none">
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th th:each="header:${table.header}">
                                <th:block th:text="${header}"/>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${table.cell}" th:with="df=#{date.format}"
                            th:class="${!user.enabled || user.accountExpired ||
                                    user.credentialsExpired || user.accountLocked}?'danger'">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${#dates.format(user.lastLoginTime, df)}"></td>
                            <td th:text="${user.lastLoginIp}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${#dates.format(user.createTime, df)}"></td>
                            <td th:text="${#dates.format(user.modifyTime, df)}"></td>
                            <td>
                                <a type="button" class="btn btn-primary btn-circle btn-sm"
                                   th:href="'/admin/user/'+${user.id}">
                                    <i class="fa fa-pencil-square-o"></i>
                                </a>
                                <a type="button" class="btn btn-warning btn-circle btn-sm"
                                   th:onclick="'showDeleteModal('+${user.id}+')'">
                                    <i class="fa fa-times"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <th:block th:text="#{table.size.all(${page.count})}">共---条记录</th:block>
                </div>
                <div class="col-md-6">
                    <nav aria-label="Page navigation" class="navbar-right">
                        <ul class="pagination">
                            <li th:class="${page.pre.index==-1}?'disabled'">
                                <a aria-label="Previous" th:href="${page.pre.url}">
                                    <span aria-hidden="true" th:text="${page.pre.name}">&laquo;</span>
                                </a>
                            </li>

                            <li th:each="item:${page.head}" th:class="${item.active}?'active'">
                                <a th:href="${item.active?'javascript:void(0)':item.url}"
                                   th:text="${item.name}">1</a>
                            </li>

                            <li th:if="${page.hasPreMiss()}">
                                <a th:href="'javascript:void(0);'"
                                   th:text="...">...</a>
                            </li>

                            <li th:each="item:${page.mid}" th:class="${item.active}?'active'">
                                <a th:href="${item.active?'javascript:void(0)':item.url}"
                                   th:text="${item.name}">1</a>
                            </li>

                            <li th:if="${page.hasLastMiss()}">
                                <a th:href="'javascript:void(0);'"
                                   th:text="...">...</a>
                            </li>

                            <li th:each="item:${page.tail}" th:class="${item.active}?'active'">
                                <a th:href="${item.active?'javascript:void(0)':item.url}"
                                   th:text="${item.name}">1</a>
                            </li>

                            <li th:class="${page.next.index==-1}?'disabled'">
                                <a aria-label="Next" th:href="${page.next.url}">
                                    <span aria-hidden="true" th:text="${page.next.name}">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="base/script"></div>
</html>
