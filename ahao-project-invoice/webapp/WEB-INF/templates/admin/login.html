<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/base/head :: headFragment(#{login.title})"/>
    <link rel="stylesheet" data-th-href="@{/css/login/login.css}"/>
    <script data-th-href="@{/js/login.js}"></script>
</head>
<body>
<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong data-th-text="#{project.name.main}">企业增值税发票</strong>
                        <data-th-block data-th-text="#{project.name.sub}"/>
                    </h1>
                    <div class="description">
                        <p data-th-text="#{project.description}">
                            企业数据分析系统是以企业的进、销项发票信息为基础，对企业的经营数据进行比对分析，有利于企业根据分析报表适时进行税收筹划，调整经营策略。
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 data-th-text="#{login.form.title}">登录</h3>
                            <p data-th-text="#{login.form.tip}">输入你的帐号和密码进行登录:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="alert alert-danger" data-th-if="${error!=null || logout!=null}">
                            <p data-th-text="${error}"></p>
                            <p data-th-text="${logout}"></p>
                        </div>
                        <form data-th-action="@{/login_check}" method="post">
                            <div class="input-group form-group">
                                <label class="input-group-addon" for="form-username"><i
                                        class="glyphicon glyphicon-user"></i></label>
                                <input id="form-username"
                                       name="username" data-th-placeholder="#{login.form.username}"
                                       value="admin1"
                                       class="form-control"/>
                            </div>
                            <div class="input-group form-group">
                                <label class="input-group-addon" for="form-password"><i
                                        class="glyphicon glyphicon-lock"></i></label>
                                <input type="password" id="form-password"
                                       name="password" data-th-placeholder="#{login.form.password}"
                                       value="admin1"
                                       class="form-control"/>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" data-th-text="#{login.form.submit}">登录
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:include="/base/script :: scriptFragment"/>
</html>
