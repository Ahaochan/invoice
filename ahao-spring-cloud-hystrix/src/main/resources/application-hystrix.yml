# 服务注册中心配置
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: 127.0.0.1
spring:
  application:
    name: hystrix
server:
  port: 8080

# 启动 hystrix
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        read-timeout: 30000
        connect-timeout: 30000

# com.netflix.hystrix.HystrixCommandProperties
# 隔离线程超时时间，默认1s
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 1234
